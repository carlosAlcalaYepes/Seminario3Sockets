<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo.css">
  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <div class="card col-md-4 mt-5 mx-auto" id="login">
      <div class="card-hearder">
        <h3> Introduce tu nombre de usuario</h3>
      </div>

      <div class="card-body p-4">
        <form id="logform">
          <input type="text" id="n" clas="form-control">
          <input  type="submit" class="btn btn-warning bnt-block mt-2">
        </form>
        <script>
          var socket = io();
          $('form').submit(function(){
            socket.emit('nickname', $('#n').val());
            $('#n').val('');
            $('#login').hide();
            $('#chat').show();
            return false;
          });
        </script>
      </div>

    </div>


    <div  id="chat"  style='display:none'>
        <ul id="messages"></ul>
      
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
   
   
    <script>
      //var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        if(msg.nick){
          $('#messages').append($('<li>').text(msg.nick+':'+msg.msg));
        }
        else{
          $('#messages').append($('<li>').text(msg));
        }
      });
    </script>
    </div>
  </body>
</html>
